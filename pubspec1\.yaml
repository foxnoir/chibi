name: juwelo
description: Juwelo mobile Flutter app.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 4.3.0+600

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # Fire base plugin
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_core: ^2.24.2
  firebase_app_installations: ^0.2.4+8
  firebase_core_platform_interface: ^5.0.0
  firebase_performance: ^0.9.3+8

  # api connection
  juwelo_api:
    git:
      url: git@github.com:scharfohnezwiebeln/flutterApi.git #https://github.com/scharfohnezwiebeln/flutterApi.git
      ref: main
      path: api

  # selfmade plugin to recover jsc tokens
  jsc_token_recovery_plugin:
    git:
      url: git@github.com:scharfohnezwiebeln/jsc-token-recovery-plugin.git #https://github.com/scharfohnezwiebeln/jsc-token-recovery-plugin.git
      ref: main

  # others
  localization: ^2.1.1
  mobx: ^2.3.0+1
  flutter_mobx: ^2.2.0+2
  get_it: ^7.6.6
  injectable: ^2.3.2
  go_router: ^13.0.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  flutter_native_splash: ^2.3.9
  flutter_svg: ^2.0.9
  dio: ^5.4.0
  fluttertoast: ^8.2.4
  app_tracking_transparency: ^2.0.4
  mockito: ^5.4.2
  built_collection: ^5.1.1
  video_player: ^2.7.1
  flutter_hls_parser: ^2.0.1
  subtitle_wrapper_package: ^2.2.0
  http: ^0.13.6
  url_launcher: ^6.2.3
  http_mock_adapter: ^0.6.1
  phone_number: ^1.0.0
  phone_form_field: ^8.1.1
  package_info_plus: ^4.2.0
  simple_animations: ^5.0.2
  avatar_glow: ^2.0.2
  custom_toast: ^0.0.3
  flutter_styled_toast: ^2.2.1
  easy_rich_text: ^2.1.0
  cached_network_image: ^3.3.1
  sprintf: ^7.0.0
  configurable_expansion_tile_null_safety: ^3.3.2
  visibility_detector: ^0.4.0+2
  socket_io_client: ^2.0.3+1
  flutter_staggered_grid_view: ^0.7.0
  device_info_plus: ^9.1.1
  flutter_html: ^3.0.0-beta.2
  permission_handler: ^10.4.3
  keep_screen_on: ^3.0.0
  back_button_interceptor: ^7.0.0
  #  locale database stuff
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  flutter_html_table: ^3.0.0-beta.2
  native_shared_preferences: ^2.0.9
  badges: ^3.1.1
  connectivity_plus: ^4.0.2
  notification_permissions: ^0.6.1
  flutter_local_notifications: ^15.1.2
  restart_app: ^1.2.1
  fk_user_agent: ^2.1.0
  new_version_plus: ^0.0.9
  internet_connection_checker: ^1.0.0+1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  mobx_codegen: ^2.6.0
  injectable_generator: ^2.4.1
  flutter_launcher_icons: ^0.13.1

  #Just add these towards the end
# Launch icon settings
flutter_icons:
  android: "launcher_icon"
  ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  image_path: "assets/images/launcher_icon/app_logo.png"
  adaptive_icon_background: "#FFD1A6"
  adaptive_icon_foreground: "assets/images/launcher_icon/adaptive_app_logo.png"

# Splash Screen Settings
flutter_native_splash:
  color: "#fefefe"
  image: assets/images/splash//logo_text.png
  android: true
  ios: true
  android_12:
    image: assets/images/splash/logo_android_text.png
    icon_background_color: "#fefefe"

